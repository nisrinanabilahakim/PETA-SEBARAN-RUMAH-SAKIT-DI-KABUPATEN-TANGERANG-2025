<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PETA SEBARAN RUMAH SAKIT DI KABUPATEN TANGERANG</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BATASKECAMATANKABUPATENTANGERANG_1.js"></script>
        <script src="data/RUMAHSAKITKABUPATENTANGERANG_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-6.311428139848272,106.35444617989636],[-6.138162453522987,106.70228521810411]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA SEBARAN RUMAH SAKIT DI KABUPATEN TANGERANG</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriDarkGray_0');
        map.getPane('pane_EsriDarkGray_0').style.zIndex = 400;
        var layer_EsriDarkGray_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriDarkGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_EsriDarkGray_0;
        map.addLayer(layer_EsriDarkGray_0);
        function pop_BATASKECAMATANKABUPATENTANGERANG_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WADMKC</th>\
                        <td>' + (feature.properties['WADMKC'] !== null ? autolinker.link(String(feature.properties['WADMKC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Jmlh pddk" colspan="2"><strong>Jmlh pddk</strong><br />' + (feature.properties['Jmlh pddk'] !== null ? autolinker.link(String(feature.properties['Jmlh pddk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS</th>\
                        <td>' + (feature.properties['LUAS'] !== null ? autolinker.link(String(feature.properties['LUAS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BATASKECAMATANKABUPATENTANGERANG_1_0() {
            return {
                pane: 'pane_BATASKECAMATANKABUPATENTANGERANG_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,185,55,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BATASKECAMATANKABUPATENTANGERANG_1');
        map.getPane('pane_BATASKECAMATANKABUPATENTANGERANG_1').style.zIndex = 401;
        map.getPane('pane_BATASKECAMATANKABUPATENTANGERANG_1').style['mix-blend-mode'] = 'normal';
        var layer_BATASKECAMATANKABUPATENTANGERANG_1 = new L.geoJson(json_BATASKECAMATANKABUPATENTANGERANG_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BATASKECAMATANKABUPATENTANGERANG_1',
            layerName: 'layer_BATASKECAMATANKABUPATENTANGERANG_1',
            pane: 'pane_BATASKECAMATANKABUPATENTANGERANG_1',
            onEachFeature: pop_BATASKECAMATANKABUPATENTANGERANG_1,
            style: style_BATASKECAMATANKABUPATENTANGERANG_1_0,
        });
        bounds_group.addLayer(layer_BATASKECAMATANKABUPATENTANGERANG_1);
        map.addLayer(layer_BATASKECAMATANKABUPATENTANGERANG_1);
        function pop_RUMAHSAKITKABUPATENTANGERANG_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KETERANGAN</th>\
                        <td>' + (feature.properties['KETERANGAN'] !== null ? autolinker.link(String(feature.properties['KETERANGAN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FOTO</th>\
                        <td>' + (feature.properties['FOTO'] !== null ? '<img src="images/' + String(feature.properties['FOTO']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RUMAHSAKITKABUPATENTANGERANG_2_0() {
            return {
                pane: 'pane_RUMAHSAKITKABUPATENTANGERANG_2',
                radius: 5.599999999999998,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RUMAHSAKITKABUPATENTANGERANG_2');
        map.getPane('pane_RUMAHSAKITKABUPATENTANGERANG_2').style.zIndex = 402;
        map.getPane('pane_RUMAHSAKITKABUPATENTANGERANG_2').style['mix-blend-mode'] = 'normal';
        var layer_RUMAHSAKITKABUPATENTANGERANG_2 = new L.geoJson(json_RUMAHSAKITKABUPATENTANGERANG_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RUMAHSAKITKABUPATENTANGERANG_2',
            layerName: 'layer_RUMAHSAKITKABUPATENTANGERANG_2',
            pane: 'pane_RUMAHSAKITKABUPATENTANGERANG_2',
            onEachFeature: pop_RUMAHSAKITKABUPATENTANGERANG_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RUMAHSAKITKABUPATENTANGERANG_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_RUMAHSAKITKABUPATENTANGERANG_2);
        map.addLayer(layer_RUMAHSAKITKABUPATENTANGERANG_2);
        var overlaysTree = [
            {label: '<img src="legend/RUMAHSAKITKABUPATENTANGERANG_2.png" /> RUMAH SAKIT KABUPATEN TANGERANG', layer: layer_RUMAHSAKITKABUPATENTANGERANG_2},
            {label: '<img src="legend/BATASKECAMATANKABUPATENTANGERANG_1.png" /> BATAS KECAMATAN KABUPATEN TANGERANG', layer: layer_BATASKECAMATANKABUPATENTANGERANG_1},
            {label: "Esri Dark Gray", layer: layer_EsriDarkGray_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_BATASKECAMATANKABUPATENTANGERANG_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BATASKECAMATANKABUPATENTANGERANG_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_RUMAHSAKITKABUPATENTANGERANG_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KETERANGAN'] !== null?String('<div style="color: #ffffff; font-size: 5pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['KETERANGAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RUMAHSAKITKABUPATENTANGERANG_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_RUMAHSAKITKABUPATENTANGERANG_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KETERANGAN'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_BATASKECAMATANKABUPATENTANGERANG_1,layer_RUMAHSAKITKABUPATENTANGERANG_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BATASKECAMATANKABUPATENTANGERANG_1,layer_RUMAHSAKITKABUPATENTANGERANG_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BATASKECAMATANKABUPATENTANGERANG_1,layer_RUMAHSAKITKABUPATENTANGERANG_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BATASKECAMATANKABUPATENTANGERANG_1,layer_RUMAHSAKITKABUPATENTANGERANG_2]);
        });
        </script>
    </body>
</html>
